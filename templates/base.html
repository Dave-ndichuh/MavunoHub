<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MavunoHub - Your Farm Produce Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'images/mavunohub-logo.png' %}" alt="MavunoHub Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'farmer_dashboard' %}">Farmer Dashboard</a></li>
                <li><a href="{% url 'customer_dashboard' %}">Customer Dashboard</a></li>
                <li><a href="{% url 'admin_dashboard' %}">Admin Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 MavunoHub. All Rights Reserved.</p>
            <p>Empowering farmers, connecting communities.</p>
        </div>
    </footer>
</body>

</html>
